<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dramaci - Nonton Drama Gratis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-top">
            <div class="logo" onclick="goHome()">Dramaci ðŸŽ¬</div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Cari drama...">
                <button onclick="handleSearch()"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <nav class="category-nav" id="categoryNav">
            <button class="cat-btn active" onclick="goHome()">Beranda</button>
            </nav>
    </header>

    <main id="homePage">
        <section id="vipSection" class="section-container"></section>

        <section class="section-container">
            <div class="section-title">ðŸ”¥ Sedang Tren & Terbaru</div>
            <div class="grid-container" id="homeGrid">
                <div class="loading">Memuat drama...</div>
            </div>
            <button id="loadMoreHome" class="load-more-btn" onclick="loadMoreHomeData()">Muat Lebih Banyak</button>
        </section>
    </main>

    <main id="categoryPage" style="display: none;">
        <h2 id="catTitle" class="page-title">Kategori</h2>
        <div class="grid-container" id="catGrid"></div>
    </main>

    <main id="searchPage" style="display: none;">
        <h2 class="page-title">Hasil Pencarian: <span id="searchKeyword"></span></h2>
        <div class="grid-container" id="searchGrid"></div>
    </main>

    <main id="playerPage" style="display: none;">
        <button class="back-btn" onclick="goBack()"><i class="fas fa-arrow-left"></i> Kembali</button>
        
        <div class="player-wrapper">
            <video id="mainVideo" controls playsinline controlsList="nodownload" poster="">
                Browser Anda tidak mendukung tag video.
            </video>
        </div>

        <div class="drama-details">
            <h1 id="detailTitle">Judul Drama</h1>
            <div class="drama-meta">
                <span id="detailView"><i class="fas fa-eye"></i> 0</span>
                <span id="detailEps">0 Episode</span>
            </div>
            <p id="detailDesc" class="drama-desc">Deskripsi...</p>
            
            <div class="cast-list" id="castList"></div>
        </div>

        <div class="episode-section">
            <h3>Daftar Episode</h3>
            <div class="episode-grid" id="episodeGrid"></div>
        </div>

        <div class="recommend-section">
            <h3>Mungkin Anda Suka</h3>
            <div class="scrolling-wrapper" id="recommendList"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Dramaci. Dibuat untuk Pecinta Drama.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
